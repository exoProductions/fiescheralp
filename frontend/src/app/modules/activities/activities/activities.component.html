<section id="activities-section" class="acc">

    <div id="svg-line-container">
        <svg  viewBox="0 0 1000 1000" fill="none">
                <path #path pathLength="10" vector-effect="non-scaling-stroke" id="flow-line"
                d="M500.5 0V114.5H586L500.5 126.5V300H428L500.5 314.5V428.5L586 439.5H500.5V559H428L500.5 568.5V681H586L500.5 690.5V801L428 809L500.5 816V922L581 930.5L500.5 936.5V1000" stroke="black"/>
        </svg>
    </div>

    <section id="splash-section" class="acc">
        <div #splashElem id="clipped-splash-img-container">
            <img class="clipping-img" src="./assets/imgs/activities/top-img.jpg" />
            <svg viewBox="0 0 1 1">
                <defs>
                    <clipPath id="clipPathSplash" clipPathUnits="objectBoundingBox">
                        <path d="M0.38 0L0 1H0.34L0.4 0.83H0.62L0.69 1H1L0.64 0H0.38Z" />
                    </clipPath>
                    <clipPath id="nightClipPath" clipPathUnits="objectBoundingBox">

                    </clipPath>
                </defs>
            </svg>
            <img #dirt1 class="splash-item one" src="./assets/imgs/activities/splash-items/4.png" />
            <img #shoes class="splash-item two" src="./assets/imgs/activities/splash-items/5.png" />
            <img #dirt2 class="splash-item three" src="./assets/imgs/activities/splash-items/4.png" />
        </div>
    </section>

    <section #activitiesTitle id="activities-title-section" class="acc">
        <h1>Aktivit√§ten</h1>
    </section>
    <section id="all-activities-section">
        <ul class="activity-list">
            <ng-container *ngFor="let activity of activities">
                <li class="activity-item acr">
                   <div class="activity-text">
                    <div class="text-wrapper">
                        <h1>
                            {{activity.activityTitle}}
                        </h1>
                        <p>{{activity.shortDescription}}</p>
                    </div>
                   </div>
                   <div class="activity-img acc">
                    <img src="./assets/imgs/activities/all-activities/{{activity.activityInd}}.jpg" />
                   </div>
                </li>
            </ng-container>
        </ul>
    </section>
</section>
